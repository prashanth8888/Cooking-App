<div class="row">
  <div class="col-xs-12">
    <form [formGroup]="recipeForm" (ngSubmit)="onSubmit()">
      <div class="row">
        <div class="col-xs-12">
          <button type="submit"
                  class="btn btn-success"
                  [disabled]="!recipeForm.valid">Save</button>
          <button class="btn btn-danger" (click)="onCancel()">Cancel</button>
        </div>
      </div>

      <div class="row">
        <div class="col-xs-12">
          <label for="name">Recipe Name:</label>
          <input type="text"
                 name="name"
                 id="name"
                 formControlName="name"
                 class="form-control" >
        </div>
      </div>

      <div class="row">
        <div class="col-xs-12">
          <label for="imagePath">Image Path:</label>
          <input type="text"
                 name="imagePath"
                 id="imagePath"
                 class="form-control"
                 formControlName="imagePath"
                 #imagePath>
        </div>
      </div>

      <div class="row">
        <div class="col-xs-12">
          <img [src]="imagePath.value" class="img-responsive">
        </div>
      </div>

      <div class="row">
        <div class="col-xs-12">
          <label for="description">Description</label>
          <textarea id="description"
                    name="description"
                    class="form-control"
                    formControlName="description"
                    rows="6"
                    type="text"></textarea>
        </div>
      </div>

      <div class="row">
        <div class="col-xs-12" formArrayName="ingredients">
          <div class="row" *ngFor="let ingridentctrl of recipeForm.get('ingredients').controls; let i = index"
                  [formGroupName]="i"
               style="margin-top: 10px;">
            <div class="col-xs-8">
              <input
                type="text"
                class="form-control"
                formControlName="name">
            </div>
            <div class="col-xs-2">
              <input
                type="number"
                class="form-control"
                formControlName="amount">
            </div>
            <div class="col-xs-2">
              <button
                type="button"
                class="btn btn-danger"
                (click)="onDelete(i)">X</button>
            </div>
          </div>

          <hr>
          <div class="row">
            <div class="col-xs-12">
              <button
                type="button"
                class="btn btn-success"
                (click)="onAddIngrident()"
                >Add Ingredient</button>
            </div>
          </div>
        </div>
      </div>

    </form>
  </div>
</div>
